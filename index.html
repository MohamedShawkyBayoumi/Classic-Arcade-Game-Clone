<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="left-side-page">
			
			<div class="select-player">
				<img class="char-boy underline" src="images/char-boy.png" alt="The Player">
				<img class="char-cat-girl" src="images/char-cat-girl.png" alt="The Player">
				<img class="char-horn-girl" src="images/char-horn-girl.png" alt="The Player">
				<img class="char-pink-girl" src="images/char-pink-girl.png" alt="The Player">
				<img class="char-princess-girl" src="images/char-princess-girl.png" alt="The Player">
			</div><!-- select-palyer -->
			<div class="life-div">
				<span class="life"></span><span class="score"></span>
			</div><!-- life-div -->
			<div class="game-over">
				
			</div><!-- game-over -->

			
			<div class="game-sound">
				<audio class="bg-audio" loop>
					 <source src="images/game.mp3" type="audio/mpeg">
				</audio>
			</div><!-- game-sound -->
			<div class="crash-sounds">
				
			</div><!-- crash-sounds -->
			<div class="winning-sound">
				
			</div><!-- winning-sound -->
		</div><!-- left-side-page -->
	</div><!-- container -->
	<div class="mobile-arrows">
		<table>
			<tr>
				<td></td>
				<td><img class="mobile-up" src="images/up.png"></td>
				<td></td>
			</tr>
			<tr>
				<td><img class="mobile-left" src="images/left.png"></td>
				<td><img class="mobile-down" src="images/down.png"></td>
				<td><img class="mobile-right" src="images/right.png"></td>
			</tr>
		</table>
	</div><!-- mobile-arrows -->
	<!-- The Modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="m-content">
        <div class="close-container">
        <span class="close">&times;</span>
        </div><!--  -->
        <h2>Congratulations</h2>
        <p><span class="win"></span></p>
        <span class="play-again">Play Again!</span>
      </div>

    </div><!-- modal -->

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
